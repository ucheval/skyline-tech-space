<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="form.css">
    <script src="https://kit.fontawesome.com/3f6cf505d7.js" crossorigin="anonymous"></script>
</head>
<body>
    <span class="user1"><a href="dropbox.html"><i class="fa-solid fa-home" ></i></a></span> 

   
    <div class="container-form">

         <!-- header section -->

         <h1>Create an account</h1>
         <p>sign up with your social media account or email address</p>
 
 
         <!-- social links -->


         
         <div class="form-class">
             <a href="#" class="facebook"><span><i class="fa-brands fa-facebook-f "></i></span>facebook</a>
             <a href="#"class="twitter"><span><i class="fa-brands fa-x-twitter"></i></span>twitter</a>
             <a href="#"class="google"><span><i class="fa-brands fa-google"></i></span>google</a>
        
            </div>
 
         <!-- inputs for sign up -->
 
         <div class="divider">
             <span class="bg">Or</span>
         </div>
 
 
 
         <div class="form-main">
 
 
             <form action="">
 
 
                 <div class="form-user">
                    <i class="fa-solid fa-user icon"></i>
                    <input type="text" name="name" id="username" placeholder="Username">
                 </div>
     
                 <div class="form-user">
                    <span><i class="fa-brands fa-at icon"></i></span>
                     <input type="email" name="name" id="email" placeholder="Email address">
                 </div>
     
     
                 <div class="form-user">

                    <i class="fa-solid fa-earth-americas icon"></i>
                    <input type="code" name="country code" id="country_code" maxlength="4" placeholder="c-code"> 
                    <i class="fa-solid fa-phone icon"></i>
                     <input type="tel" name="phone" id="phone" placeholder="phone number" maxlength="13">
                 </div>
     
                 <div class="form-user">
                    <i class="fa-solid fa-key icon"></i><input type="password" name="name" id="password" placeholder="password">
                 </div>
     
                 
                 <div class="form-user">
                    <i class="fa-solid fa-lock icon"></i>
                     <input type="password" name="name" id="password" placeholder="confirm password">
                 </div>
     
     
                 <div class="form-user">
                    <input type="submit" value="Sign Up">
                 </div>
 
 
             </form>

 
 
 
         </div>
 
    </div>
</body>
</html>
